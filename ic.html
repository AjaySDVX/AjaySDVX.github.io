    <script src="">
       "use strict";const EventEmitter=require("events"),binding=require("bindings")("nfc-binding"),Promise=require("bluebird");class NFCReader extends EventEmitter{constructor(){super(),this._nfc=new binding.NFCReaderRaw}open(){return this._nfc.open()}close(){return this.close()}transceive(e,r){return r?Promise.fromCallback((n=>this._nfc.transceive(e,r,n))):Promise.fromCallback((r=>this._nfc.transceive(e,r)))}release(){return Promise.fromCallback((e=>this._nfc.release(e)))}poll(){return Promise.fromCallback((e=>this._nfc.poll(e))).then((e=>this.emit("card",e))).catch((e=>{if("NFC_ECHIP"==e.message||"Unknown error"==e.message)return this.poll();this.emit("error",e)}))}}module.exports={NFC:binding.NFC,NFCReader:NFCReader};
</head>
<body>
    <h1>NFC Scan Status</h1>
    <div id="nfc-message"></div>

    <script>
        const nfcMessage = document.getElementById('nfc-message');

        // Check for NFC support
        if (nfc.isSupported()) {
            nfc.onavailabilitychange = checkAvailability;
        } else {
            nfcMessage.textContent = "This device does not support NFC";
        }

        function checkAvailability() {
            if (NFC.available) {
                nfc.reader.addEventListener("tag", handleTag);
                nfcMessage.textContent = "Scan an FeliCa card";
            } else {
                nfcMessage.textContent = "NFC reader unavailable";
            }
        }

        function handleTag(event) {
            const nfcId = event.tag.id.slice(0, 4).map(val => val.toString(16).padStart(2, '0')).join('');
            nfcMessage.textContent = `OK - FeliCa ID: ${nfcId}`;

            // Clear the message after 2 seconds
            setTimeout(() => {
                nfcMessage.textContent = "Scan an FeliCa card";
            }, 2000);
        }
    </script>
