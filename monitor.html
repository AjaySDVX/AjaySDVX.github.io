    <a href="573.html">
<div style = "position: relative; left:0px; font-size: 20px;"><h3>MONITOR CHECKING<br>
 FPS  =  <span id="fps">--</span></div>
</h3></div>
<script>var fps = document.getElementById("fps");
    var startTime = Date.now();
    var frame = 0;
    
    function tick() {
      var time = Date.now();
      frame++;
      if (time - startTime > 1000) {
            var currentFPS = (frame / ((time - startTime) / 1000)).toFixed(1);
            fps.innerHTML = currentFPS;
            document.title = "FPS: " + currentFPS; // Update title with FPS
            startTime = time;
            frame = 0;
        }
      window.requestAnimationFrame(tick);
    }
    tick();
    </script>
