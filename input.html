<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Test</title>
    <style>
        #output {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Input Test</h1>
    <p>Press a key or gamepad button to see the input.</p>
    <div id="output"></div>

    <script>
        const outputElement = document.getElementById('output');

        // Keyboard input handling
        document.addEventListener('keypress', (event) => {
            const key = event.key;
            outputElement.textContent = key;
        });

        // Gamepad input handling (if available)
        if (navigator.getGamepads) {
            navigator.getGamepads().then((gamepads) => {
                const gamepad = gamepads[0]; // Assuming you want the first gamepad

                if (gamepad) {
                    gamepad.buttons.forEach((button, index) => {
                        button.addEventListener('press', () => {
                            outputElement.textContent = `Gamepad Button ${index}`;
                        });
                    });
                } else {
                    outputElement.textContent = "No gamepad detected";
                }
            });
        } else {
            outputElement.textContent += " (Gamepad not supported)";
        }
    </script>
</body>
</html>
